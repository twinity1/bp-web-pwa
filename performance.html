<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        body, html {
            width: 100%;
        }
        .item {
            width: 100%;
            height: 150px;
            display: flex;
            flex: 3;
        }
    </style>
</head>
<body>
<div id="app">

</div>
<script>
    const app = document.getElementById("app");

    function prototype(id) {
        return "<div class='item'><img alt='image' src='image.png'><span>ID: "+id.toString()+"</span><button class='btn'>Tap</button></div>";
    }

    let elements = "";

    for (var i = 0; i < 10000; i++) {
        elements += prototype(i);
    }

    app.innerHTML = elements;

    document.addEventListener('click', function (ev) {
        if (ev.target.classList.contains('btn')) {
            ev.target.parentElement.remove();
        }
    })
</script>

</body>
</html>
